  <ul id="accordion" class="accordion">
    <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active">
      <div *ngIf="menu.name == 'Subpoena Mangement'" class="menu" [routerLink]="menu.url">
            <i [class]="menu.iconClass"></i>
            {{ menu.name }}
      </div>
      <div *ngIf="menu.name != 'Subpoena Mangement'">
        <div class="menu" (click)="toggle(i)">
          <i [class]="menu.iconClass"></i>
          {{ menu.name }}&nbsp;&nbsp;&nbsp;
          <i class="fa fa-chevron-down"></i>
        </div>
        <ul class="submenu" #submenu [style.height.px]="menu.active ? submenu.scrollHeight : 0">
          <li *ngFor="let submenu of menu.submenu">
            <a [routerLink]="submenu.url">{{ submenu.name }}</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
